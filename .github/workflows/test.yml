name: Tests

on:
  pull_request:
    branches: [main]

permissions:
  contents: read

jobs:
  test:
    name: Run Tests
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 'lts/*'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Run linter
        run: npm run lint

      - name: Run tests with coverage
        run: npm run test:report

      - name: Upload test report
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: test-report
          path: test-report/
          retention-days: 30

      - name: Generate test summary
        if: always()
        run: |
          echo "## ðŸ“Š Test Results Summary" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          
          # Check if coverage summary exists
          if [ -f "test-report/coverage/coverage-summary.json" ]; then
            echo "### ðŸ“ˆ Code Coverage" >> $GITHUB_STEP_SUMMARY
            echo "" >> $GITHUB_STEP_SUMMARY
            
            # Parse coverage data using node
            node -e "
              const fs = require('fs');
              const summary = JSON.parse(fs.readFileSync('test-report/coverage/coverage-summary.json', 'utf8'));
              const total = summary.total;
              
              console.log('| Metric | Coverage |');
              console.log('|--------|----------|');
              console.log('| Statements | ' + total.statements.pct + '% |');
              console.log('| Branches | ' + total.branches.pct + '% |');
              console.log('| Functions | ' + total.functions.pct + '% |');
              console.log('| Lines | ' + total.lines.pct + '% |');
            " >> $GITHUB_STEP_SUMMARY
            echo "" >> $GITHUB_STEP_SUMMARY
          fi
          
          echo "### ðŸ“ Test Artifacts" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "Download the **test-report** artifact from the Actions tab to view:" >> $GITHUB_STEP_SUMMARY
          echo "- Interactive HTML test report" >> $GITHUB_STEP_SUMMARY
          echo "- Coverage report with detailed metrics" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "---" >> $GITHUB_STEP_SUMMARY
          echo "_Generated by GitHub Actions_" >> $GITHUB_STEP_SUMMARY
